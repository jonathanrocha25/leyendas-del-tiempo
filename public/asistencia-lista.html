<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lista de Asistencia</title>
<link rel="stylesheet" href="/style.css" />
<style>
  .card { background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04)); border: 1px solid rgba(255,255,255,.15); border-radius: 16px; padding: 20px; max-width: 900px; margin: 24px auto; }
  table { width: 100%; border-collapse: collapse; margin-top: 16px; }
  th, td { padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,.15); text-align: left; }
  th { background: rgba(255,255,255,.08); }
  tr:hover { background: rgba(255,255,255,.05); }
  .actions { display: flex; justify-content: space-between; margin-top: 16px; flex-wrap: wrap; gap: 8px; }
  .delete-btn { cursor: pointer; background: none; border: none; color: #ff6b6b; font-size: 1.2rem; }
  .delete-btn:hover { color: #ff2e2e; }

  /* ✅ Notificación */
  .toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 14px 20px;
    border-radius: 8px;
    font-size: 1rem;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity .3s, transform .3s;
    z-index: 9999;
  }
  .toast.show { opacity: 1; transform: translateY(0); }
  .toast.success { background: #1db954; }
  .toast.error { background: #ff4c4c; }
  .toast.info { background: #007bff; }

  /* 📊 Contador */
  .counter {
    font-size: 1.4rem;
    font-weight: bold;
    margin: 20px 0;
    text-align: center;
    padding: 12px;
    border-radius: 12px;
    background: rgba(0, 75, 141, 0.15);
    border: 1px solid rgba(0,75,141,0.4);
  }
  .counter span { font-size: 2rem; color: #1db954; }
</style>
</head>
<body class="layout-asistencia">
  <header class="header">
    <img src="/brand/logo-cencosud.webp" class="logo" alt="Cencosud" />
    <h1 class="title-asistencia">Lista de Asistencia</h1>
  </header>

  <section class="card">
    <div class="actions">
      <button id="refresh" class="btn">🔄 Actualizar lista</button>
      <a href="/api/asistencia.js?export" class="btn">📥 Descargar CSV</a>
      <button id="clearAll" class="btn btn--danger">🧹 Borrar todos</button>
    </div>

    <!-- 📊 Contador dinámico -->
    <div id="counter" class="counter">
      👥 Total registrados: <span>0</span> personas
    </div>

    <table>
      <thead>
        <tr>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Cargo</th>
          <th>Antigüedad</th>
          <th>Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla">
        <tr><td colspan="6">⏳ Cargando registros...</td></tr>
      </tbody>
    </table>
  </section>

  <footer class="footer-asistencia">
    <a class="btn btn--ghost" href="/">Volver</a>
    <a class="btn" href="/asistencia.html">Registrar asistencia</a>
  </footer>

  <div id="toast" class="toast"></div>

<script>
function showToast(message, type = "info") {
  const toast = document.getElementById("toast");
  toast.className = `toast show ${type}`;
  toast.textContent = message;
  setTimeout(() => { toast.className = "toast"; }, 3000);
}

async function cargarAsistencia(showToastMessage = false) {
  const tbody = document.getElementById("tabla");
  const counter = document.querySelector("#counter span");
  tbody.innerHTML = `<tr><td colspan="6">⏳ Cargando registros...</td></tr>`;

  try {
    const r = await fetch("/api/asistencia.js?list");
    const j = await r.json();
    if (!j.ok) throw new Error(j.error || "Error cargando registros");

    const items = j.items || {};
    const keys = Object.keys(items);
    counter.textContent = keys.length;

    if (keys.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">📭 Aún no hay registros</td></tr>`;
      return;
    }

    tbody.innerHTML = keys.map(ced => {
      const d = items[ced];
      return `
        <tr>
          <td>${ced}</td>
          <td>${d.nombre || "-"}</td>
          <td>${d.cargo || "-"}</td>
          <td>${d.antiguedad || "-"}</td>
          <td>${new Date(d.hora).toLocaleString()}</td>
          <td><button class="delete-btn" onclick="eliminarAsistencia('${ced}')">🗑️</button></td>
        </tr>
      `;
    }).join("");

    if (showToastMessage) showToast("🔄 Lista actualizada", "info");
  } catch (e) {
    tbody.innerHTML = `<tr><td colspan="6" style="color:#ffb4b4">❌ ${e.message}</td></tr>`;
    showToast("❌ Error al cargar registros", "error");
  }
}

async function eliminarAsistencia(cedula) {
  if (!confirm(`⚠️ ¿Seguro que deseas eliminar la asistencia de ${cedula}?`)) return;
  try {
    const res = await fetch(`/api/asistencia.js?cedula=${cedula}`, { method: "DELETE" });
    const data = await res.json();
    if (data.ok) {
      showToast(`✅ Registro ${cedula} eliminado`, "success");
      await cargarAsistencia();
    } else {
      showToast(`❌ Error eliminando registro: ${data.error}`, "error");
    }
  } catch (e) {
    showToast("❌ Error al eliminar registro", "error");
  }
}

document.getElementById("clearAll").addEventListener("click", async () => {
  if (!confirm("⚠️ Esto eliminará TODOS los registros de asistencia. ¿Estás seguro?")) return;
  try {
    const res = await fetch("/api/asistencia.js?clear", { method: "DELETE" });
    const data = await res.json();
    if (data.ok) {
      showToast("🧹 Todos los registros fueron eliminados", "success");
      await cargarAsistencia();
    } else {
      showToast(`❌ Error eliminando registros: ${data.error}`, "error");
    }
  } catch (e) {
    showToast("❌ Error al eliminar todos los registros", "error");
  }
});

document.getElementById("refresh").addEventListener("click", () => cargarAsistencia(true));

// 🚀 Cargar lista solo al abrir
window.addEventListener("DOMContentLoaded", cargarAsistencia);
</script>
</body>
</html>
